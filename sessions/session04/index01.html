```r
xy &lt;- data.frame()

for (location in locations) {

  request  &lt;- paste0(api_url, location)
  response &lt;- httr::GET(request, query = params)

  datas    &lt;- httr::content(response, as = "text")
  results  &lt;- jsonlite::fromJSON(datas)

  tmp &lt;- results[ , c("lon", "lat")]
  xy  &lt;- rbind(xy, tmp)

  Sys.sleep(1)
}
